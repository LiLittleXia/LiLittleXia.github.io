e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"># 匿名函数</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">print(list(map(lambda x:x*x,range(1,4))))</span><br><span class="line"></span><br><span class="line"># 装饰器</span><br><span class="line">import functools</span><br><span class="line">def logger(tv):</span><br><span class="line">	def log(f):</span><br><span class="line">		@functools.wraps(f)</span><br><span class="line">		def wrapper(*a,**b):</span><br><span class="line">			print(&apos;call-- %s---%s&apos;%(f.__name__,tv))</span><br><span class="line">			return f(*a,**b)</span><br><span class="line">		return wrapper</span><br><span class="line">	return log</span><br><span class="line"></span><br><span class="line">@logger(&apos;hhhhhh&apos;)</span><br><span class="line">def now():</span><br><span class="line">	print(&apos;2018年07月10日13:45:43&apos;)</span><br><span class="line"></span><br><span class="line">now()</span><br><span class="line">print(now.__name__)</span><br><span class="line"></span><br><span class="line"># 偏函数</span><br><span class="line"></span><br><span class="line">print(int(&apos;10010101010&apos;,base = 2))</span><br><span class="line"></span><br><span class="line">import functools</span><br><span class="line">int2 = functools.partial(int,base = 2)</span><br><span class="line">int4 = functools.partial(int,base = 10)</span><br><span class="line">print(int2(&apos;1010101010&apos;))</span><br><span class="line">print(int4(&apos;010101010&apos;))</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">#!/usr/bin/env python3</span><br><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line">&apos;testtesttestestestest&apos;</span><br><span class="line">__author__=&apos;lizhai&apos;</span><br><span class="line">import sys</span><br><span class="line">def test():</span><br><span class="line">	arg = sys.argv</span><br><span class="line">	if(len(arg)==1):</span><br><span class="line">		print(&apos;111111&apos;)</span><br><span class="line">	elif len(arg)==2:</span><br><span class="line">		print(&apos;222222&apos;)</span><br><span class="line">	else:</span><br><span class="line">		print(&apos;33333&apos;)</span><br><span class="line">if __name__==&apos;__main__&apos;:</span><br><span class="line">	test()</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line"></span><br><span class="line"># 修饰词 private==_name bublic==name</span><br><span class="line"></span><br><span class="line"># 类里面__name 就是private</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">class student(object):</span><br><span class="line">	def __init__(self,name,code):</span><br><span class="line">		self.__name = name</span><br><span class="line">		self.__code = code</span><br><span class="line">	def get_name(self):</span><br><span class="line">		return self.__name</span><br><span class="line">	def set_name(self,name):</span><br><span class="line">		self.__name = name</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">stu = student(&apos;lizhai&apos;,110)</span><br><span class="line">stu2 = student(&apos;lizhai3&apos;,222)</span><br><span class="line">print(stu.get_name())</span><br><span class="line">print(stu2.get_name())</span><br><span class="line">stu.set_name(&apos;lizhai2&apos;)</span><br><span class="line">print(stu.get_name())</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">import os</span><br><span class="line">print(os.name)</span><br><span class="line">print(os.uname())</span><br><span class="line">print(os.environ)</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">d = dict(name = &apos;acer&apos;)</span><br><span class="line">print(d[&apos;name&apos;])</span><br></pre></td></tr></table></figure>
