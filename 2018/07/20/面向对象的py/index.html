) #访问私有变量</span><br><span class="line">print(&apos;-&apos; * 10)</span><br><span class="line">ll = li()</span><br><span class="line"># print(l._score) 儿子可用方法</span><br><span class="line">ll.say()</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">class ax():</span><br><span class="line">    def __init__(self):</span><br><span class="line">        print(&apos;hhhhhhhhh&apos;)</span><br><span class="line">class bx(ax):</span><br><span class="line">    def __init__(self):</span><br><span class="line">        print(&apos;qqqqqqqqq&apos;)</span><br><span class="line"></span><br><span class="line">a = bx() #子类有构造函数，就执行子类的构造函数，不执行父类的构造函数</span><br><span class="line">         #就近原则</span><br></pre></td></tr></table></figure>
