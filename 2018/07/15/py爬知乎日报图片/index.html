e">if __name__ == &apos;__main__&apos;:</span><br><span class="line">	im = Image.open(IMG)</span><br><span class="line">	im = im.resize((WIDTH,HEIGHT),Image.NEAREST)</span><br><span class="line">	txt = &quot;&quot;</span><br><span class="line">	for i in range(HEIGHT):</span><br><span class="line">		for j in range(WIDTH):</span><br><span class="line">			txt+=get_char(*im.getpixel((j,i)))</span><br><span class="line">		txt+=&apos;\n&apos;</span><br><span class="line">	print(txt)</span><br><span class="line"></span><br><span class="line">if OUTPUT:</span><br><span class="line">	with open(OUTPUT,&apos;w&apos;) as f:</span><br><span class="line">		f.write(txt)</span><br><span class="line">else:</span><br><span class="line">	with open(&quot;output.txt&quot;,&apos;w&apos;) as f:</span><br><span class="line">		f.write(txt)</span><br><span class="line"></span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">from urllib import request</span><br><span class="line">from bs4 import BeautifulSoup</span><br><span class="line">import time</span><br><span class="line">import re</span><br><span class="line"></span><br><span class="line">url = &apos;http://daily.zhihu.com/&apos;</span><br><span class="line"></span><br><span class="line">headers = &#123;&apos;User-Agent&apos;:&apos;Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/67.0.3396.99 Safari/537.36&apos;&#125;</span><br><span class="line"></span><br><span class="line">page = request.Request(url,headers=headers)</span><br><span class="line">page_info = request.urlopen(page).read().decode(&apos;utf-8&apos;)</span><br><span class="line"></span><br><span class="line">soup = BeautifulSoup(page_info,&apos;html.parser&apos;)</span><br><span class="line"></span><br><span class="line">pics = soup.find_all(&apos;img&apos;,&apos;preview-image&apos;,src = re.compile(r&apos;.jpg$&apos;))</span><br><span class="line"></span><br><span class="line">local_path = r&apos;/Users/liwei/Desktop/pictures&apos;;</span><br><span class="line"></span><br><span class="line">for pic in pics:</span><br><span class="line">	request.urlretrieve(pic.attrs[&apos;src&apos;],local_path+r&apos;/%s.jpg&apos;%time.time())</span><br><span class="line"></span><br><span class="line">print(&apos;OK&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#&lt;img src=&quot;https://pic4.zhimg.com/v2-1227341d85b5310f1b4fecc5bdfe4477.jpg&quot; class=&quot;preview-image&quot;&gt;</span><br></pre></td></tr></table></figure>
