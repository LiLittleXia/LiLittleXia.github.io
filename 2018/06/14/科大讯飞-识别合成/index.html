      <blockquote>

</blockquote>
<ul>
<li>先从官网下载jar包</li>
<li>依赖之</li>
<li><p>识别代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">.....</span><br><span class="line">//创建AIUIAgent,接口回调</span><br><span class="line">        mAIUIAgent = AIUIAgent.createAgent(this, getAIUIParams(), this);</span><br><span class="line">         public String getAIUIParams() &#123;</span><br><span class="line"></span><br><span class="line">        AssetManager assetManager = getResources().getAssets();</span><br><span class="line">        try &#123;</span><br><span class="line">            InputStream ins = assetManager.open(&quot;cfg/aiui_phone.cfg&quot;);</span><br><span class="line">            byte[] buffer = new byte[ins.available()];</span><br><span class="line"></span><br><span class="line">            ins.read(buffer);</span><br><span class="line">            ins.close();</span><br><span class="line"></span><br><span class="line">            AIUIParams = new String(buffer);</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        return AIUIParams;</span><br><span class="line">    &#125;</span><br><span class="line">.....</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		//唤醒+录音</span><br><span class="line">        // 先发送唤醒消息，改变AIUI内部状态，只有唤醒状态才能接收语音输入</span><br><span class="line">        // 默认为oneshot 模式，即一次唤醒后就进入休眠，如果语音唤醒后，需要进行文本语义，请将改段逻辑copy至startTextNlp()开头处</span><br><span class="line">        if (AIUIConstant.STATE_WORKING != this.mAIUIState) &#123;</span><br><span class="line">            AIUIMessage wakeupMsg = new AIUIMessage(AIUIConstant.CMD_WAKEUP, 0, 0, &quot;&quot;, null);</span><br><span class="line">            mAIUIAgent.sendMessage(wakeupMsg);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 打开AIUI内部录音机，开始录音</span><br><span class="line">        String params = &quot;sample_rate=16000,data_type=audio&quot;;</span><br><span class="line">        AIUIMessage writeMsg = new AIUIMessage(AIUIConstant.CMD_START_RECORD, 0, 0, params, null);</span><br><span class="line">        mAIUIAgent.sendMessage(writeMsg);</span><br></pre></td></tr></table></figure>
</li>
<li><p>回调代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">@Override</span><br><span class="line">   public void onEvent(AIUIEvent aiuiEvent) &#123;</span><br><span class="line">       switch (aiuiEvent.eventType) &#123;</span><br><span class="line">           //唤醒事件</span><br><span class="line">           case AIUIConstant.EVENT_WAKEUP: &#123;</span><br><span class="line">               showTip(&quot;唤醒&quot;);</span><br><span class="line">               break;</span><br><span class="line">           &#125;</span><br><span class="line">           //结果事件（包含听写，语义，离线语法结果）</span><br><span class="line">           case AIUIConstant.EVENT_RESULT: &#123;</span><br><span class="line">               try &#123;</span><br><span class="line">                   String info= aiuiEvent.info;</span><br><span class="line">                   Log.e(&quot;lw&quot;,info);</span><br><span class="line">                   JSONObject bizParamJson = new JSONObject(info);</span><br><span class="line">                   JSONObject data = bizParamJson.getJSONArray(&quot;data&quot;).getJSONObject(0);</span><br><span class="line">                   JSONObject params = data.getJSONObject(&quot;params&quot;);</span><br><span class="line">                   JSONObject content = data.getJSONArray(&quot;content&quot;).getJSONObject(0);</span><br><span class="line">                   if (content.has(&quot;cnt_id&quot;)) &#123;</span><br><span class="line">                       String cnt_id = content.getString(&quot;cnt_id&quot;);</span><br><span class="line">                       JSONObject cntJson = new JSONObject(new String(aiuiEvent.data.getByteArray(cnt_id), &quot;utf-8&quot;));</span><br><span class="line">                       String sub = params.optString(&quot;sub&quot;);</span><br><span class="line">                       JSONObject result = cntJson.optJSONObject(&quot;intent&quot;);</span><br><span class="line">                       if (&quot;nlp&quot;.equals(sub) &amp;&amp; result.length() &gt; 2) &#123;</span><br><span class="line">                           // 解析得到语义结果</span><br><span class="line">                           String str = &quot;&quot;;</span><br><span class="line">                           //在线语义结果</span><br><span class="line">                           if (result.optInt(&quot;rc&quot;) == 0) &#123;</span><br><span class="line">                               JSONObject answer = result.optJSONObject(&quot;answer&quot;);</span><br><span class="line">                               if (answer != null) &#123;</span><br><span class="line">                                   str = answer.optString(&quot;text&quot;);</span><br><span class="line">                                   tv.setText(str);</span><br><span class="line">                                   Log.e(&quot;lz&quot;,str);</span><br><span class="line">                                   //说话</span><br><span class="line">                                   speak(str);</span><br><span class="line">                               &#125;</span><br><span class="line">                           &#125; else &#123;</span><br><span class="line">                               str = &quot;rc4，无法识别&quot;;</span><br><span class="line">                           &#125;</span><br><span class="line">                           if (!TextUtils.isEmpty(str)) &#123;</span><br><span class="line">                           &#125;</span><br><span class="line"></span><br><span class="line">                       &#125;</span><br><span class="line">                   &#125;</span><br><span class="line">               &#125; catch (Throwable e) &#123;</span><br><span class="line">                   e.printStackTrace();</span><br><span class="line"></span><br><span class="line">               &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">               break;</span><br><span class="line">           &#125;</span><br><span class="line">           //休眠事件</span><br><span class="line">           case AIUIConstant.EVENT_SLEEP: &#123;</span><br><span class="line">               showTip(&quot;休眠事件&quot;);</span><br><span class="line">               break;</span><br><span class="line">           &#125;</span><br><span class="line">           // 状态事件</span><br><span class="line">           case AIUIConstant.EVENT_STATE: &#123;</span><br><span class="line">               mAIUIState = aiuiEvent.arg1;</span><br><span class="line">               if (AIUIConstant.STATE_IDLE == mAIUIState) &#123;</span><br><span class="line">                   // 闲置状态，AIUI未开启</span><br><span class="line">               &#125; else if (AIUIConstant.STATE_READY == mAIUIState) &#123;</span><br><span class="line">                   // AIUI已就绪，等待唤醒</span><br><span class="line">               &#125; else if (AIUIConstant.STATE_WORKING == mAIUIState) &#123;</span><br><span class="line">                   // AIUI工作中，可进行交互</span><br><span class="line">               &#125;</span><br><span class="line">           &#125;</span><br><span class="line">           break;</span><br><span class="line">           //错误事件</span><br><span class="line">           case AIUIConstant.EVENT_ERROR: &#123;</span><br><span class="line">               showTip(&quot;错误事件&quot;);</span><br><span class="line">               break;</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure>
</li>
<li><p>说话代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">private void speak(String ans)&#123;</span><br><span class="line">       byte[] ttsData = new byte[0];  //转为二进制数据</span><br><span class="line">       try &#123;</span><br><span class="line">           ttsData = ans.getBytes(&quot;utf-8&quot;);</span><br><span class="line">       &#125; catch (UnsupportedEncodingException e) &#123;</span><br><span class="line">           e.printStackTrace();</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       StringBuffer params = new StringBuffer();  //构建合成参数</span><br><span class="line">       params.append(&quot;vcn=xiaoyan&quot;);  //合成发音人</span><br><span class="line">       params.append(&quot;,speed=50&quot;);  //合成速度</span><br><span class="line">       params.append(&quot;,pitch=50&quot;);  //合成音调</span><br><span class="line">       params.append(&quot;,volume=50&quot;);  //合成音量</span><br><span class="line"></span><br><span class="line">       AIUIMessage startTts = new AIUIMessage(AIUIConstant.CMD_TTS, AIUIConstant.START, 0, params.toString(), ttsData);</span><br><span class="line">       mAIUIAgent.sendMessage(startTts);</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure>
</li>
<li><p>注意关掉它</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">@Override</span><br><span class="line">    protected void onDestroy() &#123;</span><br><span class="line">        super.onDestroy();</span><br><span class="line">        if (null != this.mAIUIAgent) &#123;</span><br><span class="line">            AIUIMessage stopMsg = new AIUIMessage(AIUIConstant.CMD_STOP, 0, 0, null, null);</span><br><span class="line">            mAIUIAgent.sendMessage(stopMsg);</span><br><span class="line">            this.mAIUIAgent.destroy();</span><br><span class="line">            this.mAIUIAgent = null;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure></li>
</ul>
