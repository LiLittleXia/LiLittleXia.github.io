ine">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br></pre></td><td class="code"><pre><span class="line">public class Test1View extends View &#123;</span><br><span class="line"></span><br><span class="line">    private TextPaint paint;</span><br><span class="line"></span><br><span class="line">    private String str=&quot;&quot;;</span><br><span class="line"></span><br><span class="line">    private StaticLayout staticLayout;</span><br><span class="line"></span><br><span class="line">    private int w = 0;</span><br><span class="line"></span><br><span class="line">    public Test1View(Context context) &#123;</span><br><span class="line">        super(context);</span><br><span class="line">        init();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    public Test1View(Context context, @Nullable AttributeSet attrs) &#123;</span><br><span class="line">        super(context, attrs);</span><br><span class="line">        init();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public Test1View(Context context, @Nullable AttributeSet attrs, int defStyleAttr) &#123;</span><br><span class="line">        super(context, attrs, defStyleAttr);</span><br><span class="line">        init();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setText(String str) &#123;</span><br><span class="line">        this.str = str;</span><br><span class="line">        invalidate();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    protected void onMeasure(int widthMeasureSpec, int heightMeasureSpec) &#123;</span><br><span class="line">        super.onMeasure(widthMeasureSpec, heightMeasureSpec);</span><br><span class="line">        w = getMeasuredWidth();</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    protected void onDraw(Canvas canvas) &#123;</span><br><span class="line">        super.onDraw(canvas);</span><br><span class="line"></span><br><span class="line">        canvas.save();</span><br><span class="line">        canvas.translate(10, 100);</span><br><span class="line">        canvas.drawText(str,0,0,paint);//绘制默认坐标在文字的左下角</span><br><span class="line">        canvas.translate(0, 100);</span><br><span class="line">        paint.setTypeface(Typeface.DEFAULT_BOLD);//字体</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line">        canvas.translate(0, 100);</span><br><span class="line">        paint.setTypeface(Typeface.SANS_SERIF);//字体</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line"></span><br><span class="line">        paint.setFakeBoldText(true);//加粗</span><br><span class="line">        canvas.translate(0, 100);</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line">        paint.setFakeBoldText(false);</span><br><span class="line"></span><br><span class="line">        paint.setStrikeThruText(true);//删除</span><br><span class="line">        canvas.translate(0, 100);</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line">        paint.setStrikeThruText(false);</span><br><span class="line"></span><br><span class="line">        paint.setUnderlineText(true);//下划线</span><br><span class="line">        canvas.translate(0, 100);</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line">        paint.setUnderlineText(false);</span><br><span class="line"></span><br><span class="line">        paint.setTextSkewX(-0.5f);//倾斜</span><br><span class="line">        canvas.translate(0, 100);</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line">        paint.setTextSkewX(0);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        paint.setTextScaleX(1.6f);//变胖</span><br><span class="line">        canvas.translate(0, 100);</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line"></span><br><span class="line">        paint.setTextScaleX(0.6f);//变瘦</span><br><span class="line">        canvas.translate(0, 100);</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line">        paint.setTextScaleX(1);</span><br><span class="line"></span><br><span class="line">        paint.setLetterSpacing(0.2f);//字符间距</span><br><span class="line">        canvas.translate(0, 100);</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line">        paint.setLetterSpacing(0);</span><br><span class="line"></span><br><span class="line">        paint.setTextAlign(Paint.Align.CENTER);//对齐方式-中间</span><br><span class="line">        canvas.translate(500, 100);</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line"></span><br><span class="line">        paint.setTextAlign(Paint.Align.RIGHT);//对齐方式-右</span><br><span class="line">        canvas.translate(0, 100);</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line"></span><br><span class="line">        paint.setTextAlign(Paint.Align.LEFT);//对齐方式-左</span><br><span class="line">        canvas.translate(0, 100);</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line"></span><br><span class="line">        //并不好使，待研究</span><br><span class="line">        paint.setTextLocale(Locale.TAIWAN); //繁体字</span><br><span class="line">        canvas.translate(0, 100);</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line"></span><br><span class="line">        paint.setTextLocale(Locale.JAPAN); //日语</span><br><span class="line">        canvas.translate(0, 100);</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line"></span><br><span class="line">        paint.setTextLocale(Locale.CHINA); //中文</span><br><span class="line">        canvas.translate(0, 100);</span><br><span class="line">        canvas.drawText(str,0,0,paint);</span><br><span class="line"></span><br><span class="line">        canvas.restore();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    private void init() &#123;</span><br><span class="line">        paint = new TextPaint();</span><br><span class="line">        paint.setTextSize(50);</span><br><span class="line">        paint.setColor(Color.parseColor(&quot;#000000&quot;));</span><br><span class="line">        //文字换行 参数说明</span><br><span class="line">//        width 是文字区域的宽度，文字到达这个宽度后就会自动换行；</span><br><span class="line">//        align 是文字的对齐方向；</span><br><span class="line">//        spacingmult 是行间距的倍数，通常情况下填 1 就好；</span><br><span class="line">//        spacingadd 是行间距的额外增加值，通常情况下填 0 就好；</span><br><span class="line">//        includeadd 是指是否在文字上下添加额外的空间，来避免某些过高的字符的绘制出现越界。</span><br><span class="line">        staticLayout = new StaticLayout(str, paint, w,</span><br><span class="line">                Layout.Alignment.ALIGN_NORMAL, 1, 0, true);</span><br><span class="line"></span><br><span class="line">        //staticLayout.draw(canvas);使用</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
