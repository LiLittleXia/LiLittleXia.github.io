tor.addUpdateListener(new ValueAnimator.AnimatorUpdateListener() &#123;</span><br><span class="line">            @Override</span><br><span class="line">            public void onAnimationUpdate(ValueAnimator valueAnimator) &#123;</span><br><span class="line">                float value = (float) valueAnimator.getAnimatedValue();</span><br><span class="line">                //把当前百分比进度转化成view宽度对应的比例</span><br><span class="line">                currentProgress = value * mWidth / 100;</span><br><span class="line">                invalidate();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        progressAnimator.start();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 测量高度</span><br><span class="line">     *</span><br><span class="line">     * @param mode</span><br><span class="line">     * @param height</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    private int measureHeight(int mode, int height) &#123;</span><br><span class="line">        switch (mode) &#123;</span><br><span class="line">            case MeasureSpec.UNSPECIFIED:</span><br><span class="line">            case MeasureSpec.AT_MOST:</span><br><span class="line">                mHeight = mViewHeight;</span><br><span class="line">                break;</span><br><span class="line">            case MeasureSpec.EXACTLY:</span><br><span class="line">                mHeight = height;</span><br><span class="line">                break;</span><br><span class="line">        &#125;</span><br><span class="line">        return mHeight;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 测量宽度</span><br><span class="line">     *</span><br><span class="line">     * @param mode</span><br><span class="line">     * @param width</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    private int measureWidth(int mode, int width) &#123;</span><br><span class="line">        switch (mode) &#123;</span><br><span class="line">            case MeasureSpec.UNSPECIFIED:</span><br><span class="line">            case MeasureSpec.AT_MOST:</span><br><span class="line">                break;</span><br><span class="line">            case MeasureSpec.EXACTLY:</span><br><span class="line">                mWidth = width;</span><br><span class="line">                break;</span><br><span class="line">        &#125;</span><br><span class="line">        return mWidth;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 设置进度条带动画效果</span><br><span class="line">     *</span><br><span class="line">     * @param progress</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public HorizontalProgressBar setProgressWithAnimation(float progress) &#123;</span><br><span class="line">        mProgress = progress;</span><br><span class="line">        initAnimation();</span><br><span class="line">        return this;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 实时显示进度</span><br><span class="line">     *</span><br><span class="line">     * @param progress</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public HorizontalProgressBar setCurrentProgress(float progress) &#123;</span><br><span class="line">        mProgress = progress;</span><br><span class="line">        currentProgress = progress * mWidth / 100;</span><br><span class="line">        textString = formatNum(format2Int(progress));</span><br><span class="line">        invalidate();</span><br><span class="line">        return this;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 统一处理paint</span><br><span class="line">     *</span><br><span class="line">     * @param strokeWidth</span><br><span class="line">     * @param color</span><br><span class="line">     * @param style</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    private Paint getPaint(int strokeWidth, int color, Paint.Style style) &#123;</span><br><span class="line">        Paint paint = new Paint(Paint.ANTI_ALIAS_FLAG);</span><br><span class="line">        paint.setStrokeWidth(strokeWidth);</span><br><span class="line">        paint.setColor(color);</span><br><span class="line">        paint.setAntiAlias(true);</span><br><span class="line">        paint.setStrokeCap(Paint.Cap.ROUND);</span><br><span class="line">        paint.setStyle(style);</span><br><span class="line">        return paint;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * dp 2 px</span><br><span class="line">     *</span><br><span class="line">     * @param dpVal</span><br><span class="line">     */</span><br><span class="line">    protected int dp2px(int dpVal) &#123;</span><br><span class="line">        return (int) TypedValue.applyDimension(TypedValue.COMPLEX_UNIT_DIP,</span><br><span class="line">                dpVal, getResources().getDisplayMetrics());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * sp 2 px</span><br><span class="line">     *</span><br><span class="line">     * @param spVal</span><br><span
